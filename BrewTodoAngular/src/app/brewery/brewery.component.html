
    <div class="card" >
        <div class="card-image ">
            <figure class="image is-4by3 ">
                <img src="assets/img/BreweryImages/{{brewery?.ImageURL}}" alt="Placeholder image" onerror="this.onerror=null;this.src='assets/img/other/logo.png'">
            </figure>
            <div class="ribbon-wrapper">
                <div class="ribbon">{{brewery?.Name}}</div>
            </div>
        </div>
        <div class="card-content card-color">
            <div>
              <img [src]="brewery?.HasTShirt ? 'assets/img/other/t-shirt.png' : 'assets/img/other/noT-shirt.png'" class="img-bools" alt="Placeholder image">
              <img [src]="brewery?.HasMug ? 'assets/img/other/glasses.png' : 'assets/img/other/noGlasses.png'" class="img-bools" alt="Placeholder image">
              <img [src]="brewery?.HasGrowler ? 'assets/img/other/growler.png' : 'assets/img/other/noGrowler.png'" class="img-bools" alt="Placeholder image">
              <img [src]="brewery?.HasFood ? 'assets/img/other/food.png' : 'assets/img/other/noFood.png'" class="img-bools" alt="Placeholder image">
            </div>
            <div class="content description">
              <p><b>Business Hours</b></p>
                {{brewery?.BusinessHours}}
                <hr>
              <p><b>Contact Number</b></p>
                {{brewery?.PhoneNumber}}
                <hr>
                <p><b>About Us</b></p>
                {{brewery?.Description}}
            </div>
            <div>
                  <div *ngIf="brewery?.AverageRating < 2">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
                  <div *ngIf="brewery?.AverageRating >= 2 && brewery?.AverageRating < 4">
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                  </div>
                  <div *ngIf="brewery?.AverageRating >= 4 && brewery?.AverageRating < 6">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div *ngIf="brewery?.AverageRating >= 6 && brewery?.AverageRating < 8">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
              </div>
              <div *ngIf="brewery?.AverageRating >= 8">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
             </div>
                <b>Rating:</b> {{brewery.AverageRating}}
            </div>
        </div>
    </div>
