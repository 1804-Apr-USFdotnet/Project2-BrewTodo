<div class="columns is-multiline" [@breweriesAnimation]="breweries.length">
  <div class="column is-one-third"  *ngFor="let brew of breweries">
    <div class="card" >
        <div class="card-image ">
            <figure class="image is-4by3 ">
                <img src="assets/img/BreweryImages/{{brew.ImageURL}}" alt="Placeholder image">
            </figure>
            <div class="ribbon-wrapper">
                <div class="ribbon">{{brew.Name}}</div>
            </div>
        </div>
        <div class="card-content card-color">
            <div>
              <img [src]="brew.HasTShirt ? 'assets/img/other/t-shirt.png' : 'assets/img/other/noT-shirt.png'" class="img-bools" alt="Placeholder image">
              <img [src]="brew.HasMug ? 'assets/img/other/glasses.png' : 'assets/img/other/noGlasses.png'" class="img-bools" alt="Placeholder image">
              <img [src]="brew.HasGrowler ? 'assets/img/other/growler.png' : 'assets/img/other/noGrowler.png'" class="img-bools" alt="Placeholder image">
              <img [src]="brew.HasFood ? 'assets/img/other/food.png' : 'assets/img/other/noFood.png'" class="img-bools" alt="Placeholder image">
            </div>
            <div class="content description">
                {{brew.Description}}
            </div>
            <div>
                  <div *ngIf="brew.AverageRating < 2">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
                  <div *ngIf="brew.AverageRating >= 2 && brew.AverageRating < 4">
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                  </div>
                  <div *ngIf="brew.AverageRating >= 4 && brew.AverageRating < 6">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div *ngIf="brew.AverageRating >= 6 && brew.AverageRating < 8">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
              </div>
              <div *ngIf="brew.AverageRating >= 8">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
             </div>
                Rating: {{brew.AverageRating}}
            </div>
        </div>
        <footer class="card-footer card-color">
          <a class="button card-footer-item  is-link is-rounded" [routerLink]="['/brewery/', brew.BreweryID]" [queryParams]="{ BreweryID: brew.BreweryID }">Details</a>
        </footer>
    </div>
  </div>
</div>
